# SpectrWM configuration

# Workspaces
workspace_limit		= 10
focus_mode 		= default

# Window decorations.
tile_gap 		= 10
region_padding 		= 10
border_width 		= 3
color_focus          	= rgb:50/6A/68  
color_unfocus        	= rgb:1A/20/23  
color_focus_maximized  	= rgb:50/6A/68
color_unfocus_maximized	= rgb:1A/20/23 

# Dialog box size ratio when using TRANSSZ quirk; 0.3 < dialog_ratio <= 1.0
dialog_ratio		= 0.5

# Bar Settings
bar_enabled = 0

# +4< Pad with 4 spaces
# +A Output of the external script
# +C Window class (from WM_CLASS)
# +D Workspace name
# +F Floating indicator
# +I Workspace index
# +M Number of iconic (minimized) windows in workspace
# +N Screen number
# +P Window class and instance separated by a colon
# +S Stacking algorithm
# +T Window instance (from WM_CLASS)
# +U Urgency hint
# +V Program version
# +W Window name (from _NET_WM_NAME/WM_NAME)
# ++ A literal â€˜+â€™

# Set focus behavior.
workspace_clamp		= 1
warp_focus		= 0
warp_pointer		= 0
cycle_visible		= 0
focus_close_wrap	= 1
focus_mode		= default

# Workspaces
#workspace_indicator	= listcurrent,listactive,markcurrent,printnames
#name			= ws[1]:Term
#name			= ws[2]:Web
#name			= ws[3]:Music

# Program to autorun at startup, on a given workspace.
autorun 		= ws[1]:~/.config/spectrwm/autostart.sh

# Window Rules/QUIRKS
quirk[Lxpolkit:lxpolkit] = FLOAT
quirk[Sakura:sakura] = FLOAT
quirk[Xarchiver:xarchiver] = FLOAT
# quirk[Pcmanfm:pcmanfm] = FLOAT
# quirk[Xdg-desktop-portal-gtk:xdg-desktop-portal-gtk] = TRANSSZ
quirk[GtkFileChooserDialog:gtk] = TRANSSZ
quirk[Lxappearance:lxappearance] = FLOAT

# Programs
program[term] 		= sakura
program[browser] 	= brave-browser
program[explorer]	= pcmanfm
program[menu] 		= rofi -show drun
program[power]		= ~/.config/rofi/powermenu/type-2/powermenu.sh
program[ss]		= flameshot full
program[ssgui]		= flameshot gui
program[sscopy]		= flameshot gui -c

## Volume Up
program[volume_up]      = sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+ && \
    dunstify -a "volume" -i "audio-volume-high-symbolic" -r 1001 \
    -h int:value:$(pamixer --get-volume) "ðŸ”Š Volume: $(pamixer --get-volume)%"'

## Volume Down
program[volume_down]    = sh -c 'wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%- && \
    dunstify -a "volume" -i "audio-volume-low-symbolic" -r 1001 \
    -h int:value:$(pamixer --get-volume) "ðŸ”‰ Volume: $(pamixer --get-volume)%"'

## Mute
program[vol_mute]       = sh -c 'wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle && \
    if [ "$(pamixer --get-mute)" = "true" ]; then \
        dunstify -a "volume" -i "audio-volume-muted-symbolic" -r 1001 "ðŸ”‡ Volume Muted"; \
    else \
        dunstify -a "volume" -i "audio-volume-high-symbolic" -r 1001 "ðŸ”Š Volume: $(pamixer --get-volume)%"; \
    fi'

## Mic Toggle
program[mic_toggle] 	= sh -c 'wpctl set-mute @DEFAULT_SOURCE@ toggle && \
    if wpctl get-volume @DEFAULT_SOURCE@ | grep -q "\\[MUTED\\]"; then \
        dunstify -a "mic" -i "microphone-sensitivity-muted-symbolic" -r 1002 "ðŸŽ™ï¸ ðŸš« Microphone Muted"; \
    else \
        dunstify -a "mic" -i "microphone-sensitivity-high-symbolic" -r 1002 "ðŸŽ¤ Microphone Active"; \
    fi'

## Brightness Up
program[bright_up]      = sh -c 'brightnessctl set +5% && \
    dunstify -a "brightness" -i "display-brightness-symbolic" -r 1002 \
    -h int:value:$(brightnessctl -m | cut -d, -f4 | tr -d "%%") "ðŸ”† Brightness: $(brightnessctl -m | cut -d, -f4)"'

## Brightness Down
program[bright_down]    = sh -c 'brightnessctl set 5%- && \
    dunstify -a "brightness" -i "display-brightness-symbolic" -r 1002 \
    -h int:value:$(brightnessctl -m | cut -d, -f4 | tr -d "%%") "ðŸŒ‘ Brightness: $(brightnessctl -m | cut -d, -f4)"'

# Set US keyboard bindings
modkey 			= Mod4

